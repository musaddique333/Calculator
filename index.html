<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.cdnfonts.com/css/ds-digital" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <header>
        <h1>CALCULATOR</h1>
    </header>
    <main>
        <div class="screenWrapper">
            <div id="prevScreen"></div>
            <div id="ansScreen"></div>
        </div>
        <div class="buttonsWrapper">
            <div class="row row1">
                <button class="btn" id="clear">C</button>
                <button class="btn" id="backspace">CE</button>
            </div>
            <div class="row">
                <button class="btn num" id="seven">7</button>
                <button class="btn num" id="eight">8</button>
                <button class="btn num" id="nine">9</button>
                <button class="btn" id="divide">/</button>
            </div>
            <div class="row">
                <button class="btn num" id="four">4</button>
                <button class="btn num" id="five">5</button>
                <button class="btn num" id="six">6</button>
                <button class="btn" id="multiply">*</button>
            </div>
            <div class="row">
                <button class="btn num" id="one">1</button>
                <button class="btn num" id="two">2</button>
                <button class="btn num" id="three">3</button>
                <button class="btn" id="subtract">-</button>
            </div>
            <div class="row">
                <button class="btn num" id="zero">0</button>
                <button class="btn" id="decimal">.</button>
                <button class="btn" id="equals">=</button>
                <button class="btn" id="add">+</button>
            </div>
    </main>
    <script src="./script.js"></script>
</body>

</html>
